<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Noi Poarta</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <br><br>
  <div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary mb-3" style="width: 30rem;">
      <div class="card-header">Detalii noi PoartÄƒ</div>
      <div class="card-body">
        <form action="{% url 'updatePoarta' poarta.id_poarta %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="stare_poarta" class="form-label">stare_poarta</label>
            <select name="stare_poarta" id="stare_poarta" class="form-control">
              {% for op in opt %}
              {% if op == stare_poarta %}
              <option value="{{ op }}" selected>
                {{ op }}
              </option>
              {% else %}
              <option value="{{ op }}">
                {{ op }}
              </option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <a href="/poarta" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</body>
