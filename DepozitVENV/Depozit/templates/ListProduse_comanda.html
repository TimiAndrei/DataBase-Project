<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Produse Comanda</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <div>
    <form action="{% url 'ListProduse_comanda' %}" method="GET" class="form-inline">
      <button type="submit" class="btn btn-primary my-1">Sortează</button>
      <select name="sort_order" id="sort_order" class="custom-select my-1 mr-sm-2">
        <option value="asc">Crescător</option>
        <option value="desc">Descrescător</option>
      </select>
      <select name="sort_by" id="sort_by" class="custom-select my-1 mr-sm-2">
        <option value="id_produs">id_produs</option>
        <option value="id_comanda">id_comanda</option>
        <option value="nr_paleti">nr_paleti</option>
      </select>
    </form>
    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
    <a class="btn btn-primary" href="{% url 'addProduse_comanda' %}">Adaugă Produs Comanda</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">id_produs</th>
        <th scope="col">id_comanda</th>
        <th scope="col">nr_paleti</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for prod_com in prods_comanda %}
      <tr>
        <td>
          {{ prod_com.id_produs }}
        </td>
        <td>
          {{ prod_com.id_comanda }}
        </td>
        <td>
          {{ prod_com.nr_paleti }}
        </td>
        <td><a class="btn btn-primary" href='deleteProduse_comanda/{{ prod_com.id_produs }}/{{ prod_com.id_comanda }}'>Delete</a>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
