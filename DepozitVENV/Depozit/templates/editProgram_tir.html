<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii noi Program Tir</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii noi Program Tir</h2>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="id_tir">id_tir</label>
            <input type="text" class="form-control" name="id_tir" id="id_tir" value="{{id_tir}}">
        </div>
        <div class="form-group row">
            <label for="id_poarta">id_poarta</label>
            <input type="text" class="form-control" name="id_poarta" id="id_poarta" value="{{id_poarta}}">
        </div>
        <div class="form-group row">
            <label for="intrare">intrare</label>
            <input type="text" class="form-control" name="intrare" id="intrare" value="{{intrare}}"
                placeholder="DD-MON-YYY HH:MM:SS">
        </div>
        <div class="form-group row">
            <label for="iesire">iesire</label>
            <input type="text" class="form-control" name="iesire" id="iesire" value="{{iesire}}"
                placeholder="DD-MON-YYY HH:MM:SS">
        </div>
        <button type=" btnAdd" class="btn btn-primary">Submit</button>
        <a href="/Program_tir" class="btn btn-primary">Cancel</a>
    </form>
</body>
