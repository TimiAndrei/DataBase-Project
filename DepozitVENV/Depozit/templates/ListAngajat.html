<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Angajat</title>
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<div>
    <form action="{% url 'ListAngajat' %}" method="GET" class="form-inline">
        <button type="submit" class="btn btn-primary my-1">Sortează</button>
        <select name="sort_order" id="sort_order" class="custom-select my-1 mr-sm-2">
            <option value="asc">Crescător</option>
            <option value="desc">Descrescător</option>
        </select>
        <select name="sort_by" id="sort_by" class="custom-select my-1 mr-sm-2">
            <option value="id_angajat">id_angajat</option>
            <option value="nume">nume</option>
            <option value="prenume">prenume</option>
            <option value="job">job</option>
        </select>
    </form>
    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
    <a class="btn btn-primary" href="{% url 'addAngajat' %}">Adaugă Angajat</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">id_angajat</th>
            <th scope="col">nume</th>
            <th scope="col">prenume</th>
            <th scope="col">job</th>
            <th scope="col">nr_telefon</th>
            <th scope="col">email</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for angajat in angajati %}
        <tr>
            <td>{{ angajat.id_angajat }}</td>
            <td>{{ angajat.nume }}</td>
            <td>{{ angajat.prenume }}</td>
            <td>{{ angajat.job }}</td>
            <td>{{ angajat.nr_telefon }}</td>
            <td>{{ angajat.email }}</td>
            <td><a class="btn btn-primary" href='updateAngajat/{{ angajat.id_angajat }}'>Edit</a></td>
            <td><a class="btn btn-primary" href='deleteAngajat/{{ angajat.id_angajat }}'>Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
