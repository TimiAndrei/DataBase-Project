<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii Poartă</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii Poartă</h2>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="id_poarta">id_poarta</label>
            <input type="text" class="form-control" name="id_poarta" id="id_poarta">
        </div>
        <div class="form-group row">
            <label for="stare_poarta">stare_poarta</label>
            <input type="text" class="form-control" name="stare_poarta" placeholder="Liber" id="stare_poarta">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/poarta" class="btn btn-primary">Cancel</a>
    </form>
</body>
