<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Poarta</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <br><br>
  <div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary mb-3" style="width: 30rem;">
      <div class="card-header">Detalii Poartă Nouă</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_poarta" class="form-label">id_poarta</label>
            <input type="text" class="form-control" name="id_poarta" id="id_poarta">
          </div>
          <div class="mb-3">
            <label for="stare_poarta" class="form-label">stare_poarta</label>
            <input type="text" class="form-control" name="stare_poarta" placeholder="Liber" id="stare_poarta">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <a href="/poarta" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</body>
