<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Transport</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <h2>Detalii Transport</h2>

  <form action="" method="POST">{% csrf_token %}

    <div class="form-group row">
      <label for="id_tir">id_tir</label>
      <select name="id_tir" id="id_tir" class="form-control">
        {% for tir in tiruri %}
        <option value="{{ tir.id_tir }}">
          {{ tir.id_tir }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group row">
      <label for="id_comanda">id_comanda</label>
      <select name="id_comanda" id="id_comanda" class="form-control">
        {% for comanda in comenzi %}
        <option value="{{ comanda.id_comanda }}">
          {{ comanda.id_comanda }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group row">
      <label for="distanta">distanta</label>
      <input type="text" class="form-control" name="distanta" id="distanta">
    </div>
    <button type="btnAdd" class="btn btn-primary">Submit</button>
    <a href="/Transport" class="btn btn-primary">Cancel</a>
  </form>
</body>
