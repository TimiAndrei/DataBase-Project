<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Poarta</title>
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<div>
    <form action="{% url 'ListPoarta' %}" method="GET" class="form-inline">
        <button type="submit" class="btn btn-primary my-1">Sortează</button>
        <select name="sort_order" id="sort_order" class="custom-select my-1 mr-sm-2">
            <option value="asc">Crescător</option>
            <option value="desc">Descrescător</option>
        </select>
    </form>
    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
    <a class="btn btn-primary" href="{% url 'addPoarta' %}">Adaugă Poartă</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">id_poarta</th>
            <th scope="col">stare_poarta</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for poarta in porti %}
        <tr>
            <td>{{ poarta.id_poarta }}</td>
            <td>{{ poarta.stare_poarta }}</td>
            <td><a class="btn btn-primary" href='updatePoarta/{{ poarta.id_poarta }}'>Edit</a></td>
            <td><a class="btn btn-primary" href='deletePoarta/{{ poarta.id_poarta }}'>Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
