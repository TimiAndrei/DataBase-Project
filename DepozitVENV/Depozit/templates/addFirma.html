<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii Firmă</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii Firmă</h2>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="id_firma">id_firma</label>
            <input type="text" class="form-control" name="id_firma" id="id_firma">
        </div>
        <div class="form-group row">
            <label for="nume">nume</label>
            <input type="text" class="form-control" name="nume" id="nume">
        </div>
        <div class="form-group row">
            <label for="data_semnare_contract">data_semnare_contract</label>
            <input type="text" class="form-control" placeholder="DD-MMM-YYYY" name="data_semnare_contract"
                id="data_semnare_contract">
        </div>
        <div class="form-group row">
            <label for="data_incheiere_contract">data_incheiere_contract</label>
            <input type="text" class="form-control" placeholder="DD-MMM-YYYY" name="data_incheiere_contract"
                id="data_incheiere_contract">
        </div>
        <div class="form-group row">
            <label for="email">email</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group row">
            <label for="contact_telefon">contact_telefon</label>
            <input type="text" class="form-control" name="contact_telefon" id="contact_telefon">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/firma" class="btn btn-primary">Cancel</a>
    </form>
</body>
