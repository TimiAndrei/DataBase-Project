<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Produse Comanda</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <br><br>
  <div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary mb-3" style="width: 30rem;">
      <div class="card-header">Detalii Produse Comanda</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_produs" class="form-label">id_produs</label>
            <select name="id_produs" id="id_produs" class="form-control">
              {% for produs in produse %}
              <option value="{{ produs.id_produs }}">
                {{ produs.id_produs }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="id_comanda" class="form-label">id_comanda</label>
            <select name="id_comanda" id="id_comanda" class="form-control">
              {% for comanda in comenzi %}
              <option value="{{ comanda.id_comanda }}">
                {{ comanda.id_comanda }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="nr_paleti" class="form-label">nr_paleti</label>
            <input type="text" class="form-control" name="nr_paleti" id="nr_paleti">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <a href="/Produse_comanda" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</body>
