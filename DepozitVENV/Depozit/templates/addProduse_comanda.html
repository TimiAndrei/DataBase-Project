<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Produse Comanda</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <h2>Detalii Produse Comanda</h2>

  <form action="" method="POST">{% csrf_token %}

    <div class="form-group row">
      <label for="id_produs">id_produs</label>
      <select name="id_produs" id="id_produs" class="form-control">
        {% for produs in produse %}
        <option value="{{ produs.id_produs }}">
          {{ produs.id_produs }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group row">
      <label for="id_comanda">id_comanda</label>
      <select name="id_comanda" id="id_comanda" class="form-control">
        {% for comanda in comenzi %}
        <option value="{{ comanda.id_comanda }}">
          {{ comanda.id_comanda }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group row">
      <label for="nr_paleti">nr_paleti</label>
      <input type="text" class="form-control" name="nr_paleti" id="nr_paleti">
    </div>
    <button type="btnAdd" class="btn btn-primary">Submit</button>
    <a href="/Produse_comanda" class="btn btn-primary">Cancel</a>
  </form>
</body>
