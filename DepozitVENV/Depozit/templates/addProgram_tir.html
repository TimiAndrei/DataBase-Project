<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Program Tir</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <br><br>
  <div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary mb-3" style="width: 30rem;">
      <div class="card-header">Detalii Program Tir</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_tir" class="form-label">id_tir</label>
            <select name="id_tir" id="id_tir" class="form-control">
              {% for tir in tirs %}
              <option value="{{ tir.id_tir }}">
                {{ tir.id_tir }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="id_poarta" class="form-label">id_poarta</label>
            <select name="id_poarta" id="id_poarta" class="form-control">
              {% for poarta in porti %}
              <option value="{{ poarta.id_poarta }}">
                {{ poarta.id_poarta }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="intrare" class="form-label">intrare</label>
            <input type="text" class="form-control" name="intrare" id="intrare" placeholder="DD-MMM-YYYY HH:MM:SS AM/PM">
          </div>
          <div class="mb-3">
            <label for="iesire" class="form-label">iesire</label>
            <input type="text" class="form-control" name="iesire" id="iesire" placeholder="DD-MMM-YYYY HH:MM:SS AM/PM">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <a href="/Program_tir" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</body>
