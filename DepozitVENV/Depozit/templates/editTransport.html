<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii noi Transport</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii noi Transport</h2>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="id_tir">id_tir</label>
            <input type="text" class="form-control" name="id_tir" id="id_tir" value="{{id_tir}}">
        </div>
        <div class="form-group row">
            <label for="id_comanda">id_comanda</label>
            <input type="text" class="form-control" name="id_comanda" id="id_comanda" value="{{id_comanda}}">
        </div>
        <div class="form-group row">
            <label for="distanta">distanta</label>
            <input type="text" class="form-control" name="distanta" id="distanta" value="{{distanta}}">
        </div>

        <button type=" btnAdd" class="btn btn-primary">Submit</button>
        <a href="/Transport" class="btn btn-primary">Cancel</a>
    </form>
</body>
