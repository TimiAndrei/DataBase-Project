<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Noi Transport</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <br><br>
  <div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary mb-3" style="width: 30rem;">
      <div class="card-header">Detalii Transport</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_tir" class="form-label">id_tir</label>
            <input type="text" class="form-control" name="id_tir" id="id_tir" value="{{id_tir}}">
          </div>
          <div class="mb-3">
            <label for="id_comanda" class="form-label">id_comanda</label>
            <input type="text" class="form-control" name="id_comanda" id="id_comanda" value="{{id_comanda}}">
          </div>
          <div class="mb-3">
            <label for="distanta" class="form-label">distanta</label>
            <input type="text" class="form-control" name="distanta" id="distanta" value="{{distanta}}">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <a href="/Transport" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</body>
