<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Tir</title>
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<div>
    <form action="{% url 'TirList' %}" method="GET" class="form-inline">
        <button type="submit" class="btn btn-primary my-1">Sortează</button>
        <select name="sort_order" id="sort_order" class="custom-select my-1 mr-sm-2">
            <option value="asc">Crescător</option>
            <option value="desc">Descrescător</option>
        </select>
        <select name="sort_by" id="sort_by" class="custom-select my-1 mr-sm-2">
            <option value="id_tir">id_tir</option>
            <option value="nume_sofer">nume_sofer</option>
            <option value="prenume_sofer">prenume_sofer</option>
        </select>
    </form>
    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
    <a class="btn btn-primary" href="{% url 'addTir' %}">Adaugă Tir</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">id_tir</th>
            <th scope="col">nr_inmatriculare</th>
            <th scope="col">nume_sofer</th>
            <th scope="col">prenume_sofer</th>
            <th scope="col">telefon_sofer</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for tir in tiruri %}
        <tr>
            <td>{{ tir.id_tir }}</td>
            <td>{{ tir.nr_inmatriculare }}</td>
            <td>{{ tir.nume_sofer }}</td>
            <td>{{ tir.prenume_sofer }}</td>
            <td>{{ tir.telefon_sofer }}</td>
            <td><a class="btn btn-primary" href='updateTir/{{ tir.id_tir }}'>Edit</a></td>
            <td><a class="btn btn-primary" href='deleteTir/{{ tir.id_tir }}'>Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
