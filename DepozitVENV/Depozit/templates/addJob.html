<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii Job</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii Job</h2>

    <form action="" method="POST">{% csrf_token %}

            <label for="id_job">id_job</label>
            <input type="text" class="form-control" name="id_job" id="id_job">
        </div>
        <div class="form-group row">
            <label for="denumire">denumire</label>
            <input type="text" class="form-control" name="denumire" id="denumire">
        </div>
        <div class="form-group row">
            <label for="salariu">salariu</label>
            <input type="text" class="form-control" name="salariu" id="salariu">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/job" class="btn btn-primary">Cancel</a>
    </form>
</body>
