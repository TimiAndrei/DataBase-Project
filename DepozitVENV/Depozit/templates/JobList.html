<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Job</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <div>
    <form action="{% url 'JobList' %}" method="GET" class="form-inline">
      <button type="submit" class="btn btn-primary my-1">Sortează</button>
      <select name="sort_order" id="sort_order" class="custom-select my-1 mr-sm-2">
        <option value="asc">Crescător</option>
        <option value="desc">Descrescător</option>
      </select>
      <select name="sort_by" id="sort_by" class="custom-select my-1 mr-sm-2">
        <option value="id_job">id_job</option>
        <option value="denumire">denumire</option>
        <option value="salariu">salariu</option>
      </select>
    </form>
    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
    <a class="btn btn-primary" href="{% url 'addJob' %}">Adaugă Job</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">id_job</th>
        <th scope="col">denumire</th>
        <th scope="col">salariu</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr>
        <td>
          {{ job.id_job }}
        </td>
        <td>
          {{ job.denumire }}
        </td>
        <td>
          {{ job.salariu }}
        </td>
        <td><a class="btn btn-primary" href='updateJob/{{ job.id_job }}'>Edit</a></td>
        <td><a class="btn btn-primary" href='deleteJob/{{ job.id_job }}'>Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
