<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii noi Firma</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii noi Firma</h2>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="nume">nume</label>
            <input type="text" class="form-control" name="nume" id="nume" value="{{nume}}">
        </div>
        <div class="form-group row">
            <label for="data_semnare_contract">data_semnare_contract</label>
            <input type="text" class="form-control" name="data_semnare_contract" id="data_semnare_contract"
                value="{{data_semnare_contract|date:'d-M-Y'}}">
        </div>

        <div class="form-group row">
            <label for="data_incheiere_contract">data_incheiere_contract</label>
            <input type="text" class="form-control" name="data_incheiere_contract" id="data_incheiere_contract"
                value="{{data_incheiere_contract|date:'d-M-Y'}}">
        </div>
        <div class="form-group row">
            <label for="email">email</label>
            <input type="text" class="form-control" name="email" id="email" value="{{email}}">
        </div>
        <div class="form-group row">
            <label for="contact_telefon">contact_telefon</label>
            <input type="text" class="form-control" name="contact_telefon" id="contact_telefon"
                value="{{contact_telefon}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/firma" class="btn btn-primary">Cancel</a>
    </form>
</body>
