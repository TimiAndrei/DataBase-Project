<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Noi Firma</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <br><br>
  <div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary mb-3" style="width: 30rem;">
      <div class="card-header">Detalii noi Firma</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nume" class="form-label">nume</label>
            <input type="text" class="form-control" name="nume" id="nume" value="{{nume}}">
          </div>
          <div class="mb-3">
            <label for="data_semnare_contract" class="form-label">data_semnare_contract</label>
            <input type="text" class="form-control" name="data_semnare_contract" id="data_semnare_contract" value="{{data_semnare_contract|date:'d-M-Y'}}">
          </div>
          <div class="mb-3">
            <label for="data_incheiere_contract" class="form-label">data_incheiere_contract</label>
            <input type="text" class="form-control" name="data_incheiere_contract" id="data_incheiere_contract" value="{{data_incheiere_contract|date:'d-M-Y'}}">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="text" class="form-control" name="email" id="email" value="{{email}}">
          </div>
          <div class="mb-3">
            <label for="contact_telefon" class="form-label">contact_telefon</label>
            <input type="text" class="form-control" name="contact_telefon" id="contact_telefon" value="{{contact_telefon}}">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <a href="/firma" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</body>
