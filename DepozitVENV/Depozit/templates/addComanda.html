<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Detalii Poarta</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
  {% include 'fragments/navbar.html' %}
  <br><br>
  <div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary mb-3" style="width: 30rem;">
      <div class="card-header">Detalii PoartÄƒ</div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_comanda" class="form-label">id_comanda</label>
            <input type="text" class="form-control" name="id_comanda" id="id_comanda">
          </div>
          <div class="mb-3">
            <label for="data_comanda" class="form-label">data_comanda</label>
            <input type="text" class="form-control" name="data_comanda" placeholder="sysdate" id="data_comanda">
          </div>
          <div class="mb-3">
            <label for="tip_comanda" class="form-label">tip_comanda</label>
            <select name="tip_comanda" id="tip_comanda" class="form-control">
              {% for op in opt %}
              <option value="{{ op }}">
                {{ op }}
              </option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <a href="/comanda" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

</body>
