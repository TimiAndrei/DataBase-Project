<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii Poartă</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii Poartă</h2>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="id_comanda">id_comanda</label>
            <input type="text" class="form-control" name="id_comanda" id="id_comanda">
        </div>
        <div class="form-group row">
            <label for="data_comanda">data_comanda</label>
            <input type="text" class="form-control" name="data_comanda" placeholder="sysdate" id="data_comanda">
        </div>
        <div class="form-group row">
            <label for="tip_comanda">tip_comanda</label>
            <select name="tip_comanda" id="tip_comanda" class="form-control">
                {% for op in opt %}
                <option value="{{ op }}">{{ op }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/comanda" class="btn btn-primary">Cancel</a>
    </form>
</body>
