<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Detalii noi Tabel</title>

    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Detalii noi Tabel</h2>

    <form action="" method="POST">{% csrf_token %}
        <div class="form-group row">
            <label for="id_poarta">id_poarta</label>
            <select name="id_poarta" id="id_poarta" class="form-control">
                {% for poarta in porti %}
                {% if poarta.id_poarta == ALTL.id_poarta %}
                <option value="{{ poarta.id_poarta }}" selected>{{ poarta.id_poarta }}</option>
                {% else %}
                <option value="{{ poarta.id_poarta }}">{{ poarta.id_poarta }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label for="id_angajat">id_angajat Nume si prenume</label>
            <select name="id_angajat" id="id_angajat" class="form-control">
                {% for angajat in angajati %}
                {% if angajat.id_angajat == ALTL.id_angajat %}
                <option value="{{ angajat.id_angajat }}" selected>{{ angajat.id_angajat }}{{ angajat.nume }}
                    {{angajat.prenume}}</option>
                {% else %}
                <option value="{{ angajat.id_angajat }}">{{ angajat.id_angajat }} {{ angajat.nume }}
                    {{angajat.prenume}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label for="id_tura">id_tura si program</label>
            <select name="id_tura" id="id_tura" class="form-control">
                {% for tura in ture %}
                {% if tura.id_tura == ALTL.id_tura %}
                <option value="{{ tura.id_tura }}" selected>{{ tura.id_tura }} {{tura.ora_incepere}}
                    {{tura.ora_sfarsit}}</option>
                {% else %}
                <option value="{{ tura.id_tura }}">{{ tura.id_tura }} {{tura.ora_incepere}}
                    {{tura.ora_sfarsit}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group row">
            <label for="data">data</label>
            <input type="text" class="form-control" name="data" id="data" value="{{ALTL.data}}">
        </div>

        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/ALTL" class="btn btn-primary">Cancel</a>
    </form>
</body>
