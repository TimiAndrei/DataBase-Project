<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Comanda</title>
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<div>
    <form action="{% url 'ListComanda' %}" method="GET" class="form-inline">
        <button type="submit" class="btn btn-primary my-1">Sortează</button>
        <select name="sort_order" id="sort_order" class="custom-select my-1 mr-sm-2">
            <option value="asc">Crescător</option>
            <option value="desc">Descrescător</option>
        </select>
        <select name="sort_by" id="sort_by" class="custom-select my-1 mr-sm-2">
            <option value="id_comanda">id_comanda</option>
            <option value="data_comanda">data_comanda</option>
            <option value="tip_comanda">tip_comanda</option>
        </select>
    </form>
    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
    <a class="btn btn-primary" href="{% url 'addComanda' %}">Adaugă Comandă</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">id_comanda</th>
            <th scope="col">data_comanda</th>
            <th scope="col">tip_comanda</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for comanda in comenzi %}
        <tr>
            <td>{{ comanda.id_comanda }}</td>
            <td>{{ comanda.data_comanda }}</td>
            <td>{{ comanda.tip_comanda }}</td>
            <td><a class="btn btn-primary" href='deleteComanda/{{ comanda.id_comanda }}'>Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
